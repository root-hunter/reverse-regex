<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-label {
      text-align: left;
    }
  </style>

</head>

<body>
  <div class="container text-center pt-3">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"><strong>REGEX</strong></span>
      </div>
      <input type="text" id="input-pattern" class="form-control text-end" value="[a-z]{10,20}@(outlook|gmail)\.com"
        placeholder="Insert regex..." aria-label="Search">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"><strong>N. SAMPLES</strong></span>
      </div>
      <input type="number" id="input-number" class="form-control text-end" placeholder="Enter a number" value="10">
    </div>
    
    <!-- Button to add to list -->
    <button id="generate" class="btn btn-success m-0 w-100" type="button" disabled>Generate</button>
    <button id="clear" class="btn btn-secondary m-0 w-100 mt-2" type="button">Clear</button>

    <div class="row">
      <div class="col">
        <button id="download-csv" class="btn btn-primary m-0 w-100 mt-2" type="button">CSV</button>
      </div>
      <div class="col">
        <button id="copy-all" class="btn btn-primary m-0 w-100 mt-2" type="button">Copy all</button>
      </div>
    </div>

    <!-- List -->
    <div class="list-container pt-3">
      <ul class="list-group" id="results-list">
      </ul>
    </div>
  </div>


  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">REVERSE-REGEX</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-text" class="toast-body">
        All results copied to clipboard
      </div>
    </div>
  </div>

  <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js" type="module"></script>

</body>

</html>
