<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reverse-regex</title>

  <link href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-label {
      text-align: left;
    }
  </style>

</head>

<body>
  <h1 class="text-center"><strong>reverse-regex</strong></h1>

  <div class="container text-center pt-3">
    <p class="d-inline-flex gap-1">
      <a class="btn btn-light" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
        aria-expanded="false" aria-controls="multiCollapseExample1">Engine Configs</a>
      <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
        aria-expanded="false" aria-controls="multiCollapseExample2">Examples</button>
    </p>
    <div class="row mb-4">
      <div class="col text-start">
        <div class="collapse multi-collapse card" id="multiCollapseExample1">
          <div class="card-header">
            <h5>Engine Configs</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Max Iterations</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter MAX_ITERATIONS">
              </div>
              <div class="form-check text-end">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Force <b>\d</b> to <b>[[:digit]]</b></label>
              </div>
              <div class="form-check text-end">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Force <b>\w</b> to <b>[a-zA-Z0-9_]</b></label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <div class="collapse multi-collapse" id="multiCollapseExample2">
          <div class="card card-body">
            Some placeholder content for the second collapse component of this multi-collapse example. This panel is
            hidden by default but revealed when the user activates the relevant trigger.
          </div>
        </div>
      </div>
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"><strong>REGEX</strong></span>
      </div>
      <input type="text" id="input-pattern" class="form-control text-end" value="[a-z]{10,20}@(outlook|gmail)\.com"
        placeholder="Insert regex..." aria-label="Search">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"><strong>N. SAMPLES</strong></span>
      </div>
      <input type="number" id="input-number" class="form-control text-end" placeholder="Enter a number" value="10">
    </div>

    <!-- Button to add to list -->
    <button id="generate" class="btn btn-success m-0 w-100" type="button" disabled>Generate</button>
    <button id="clear" class="btn btn-secondary m-0 w-100 mt-2" type="button">Clear</button>

    <div class="row">
      <div class="col">
        <button id="download-csv" class="btn btn-primary m-0 w-100 mt-2" type="button">CSV</button>
      </div>
      <div class="col">
        <button id="copy-all" class="btn btn-primary m-0 w-100 mt-2" type="button">Copy all</button>
      </div>
    </div>

    <!-- List -->
    <div class="list-container pt-3">
      <ul class="list-group" id="results-list">
      </ul>
    </div>
  </div>


  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">REVERSE-REGEX</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-text" class="toast-body">
        All results copied to clipboard
      </div>
    </div>
  </div>

  <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js" type="module"></script>

</body>

</html>
